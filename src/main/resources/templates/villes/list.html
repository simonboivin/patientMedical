<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/style.css">
    <script src="https://kit.fontawesome.com/aa7abb9c95.js" crossorigin="anonymous"></script>
</head>

<body>
<main>
    <div id="liste_patients">
        <div class="entete_formulaire"> Liste des Villes</div>
        <div class="conteneur_fenetre">
            <table>
                <tr>
                    <th>id</th>
                    <th>Nom</th>
                    <th>Code Postal</th>
                    <th><i class="fas fa-cogs"></i></th>
                </tr>
                <tr th:each="ville : ${liste_villes}">
                    <td th:utext="${ville.id}"></td>
                    <td th:utext="${ville.nom}"></td>
                    <td th:utext="${ville.codePostal}"></td>
                    <td><a th:href="@{'/villes/edit/' + ${ville.id}}"><i class="fas fa-edit"></i></a></td>
                </tr>
            </table>
        </div>
    </div>
</main>
</body>

</html>
