<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head th:include="~{ head :: #head }"></head>

<body>

  <header th:include="~{ header :: #header }"></header>
  <main>
    <div id="formulaire">
      <div class="entete_fenetre" th:text="${entete_titre}"></div>
      <form name="patientForm" method="POST">
        <div class="form_block">
          <div class="icon_champ">
            <span class="icone"><i class="fas fa-city"></i>Nom</span>
            <input type="text" name="nom" placeholder="Nom" th:value="${value_nom}">

          </div>
        </div>
        <div class="form_block">
          <div class="icon_champ">
            <span class="icone"><i class="far fa-envelope-open"></i>Code Postal</span>
            <input type="cp" name="cp" id="cp" placeholder="Code Postal" th:value="${value_cp}">
          </div>

        </div>
        <button class="btn btn-primary" th:text="${button_submit_text}"></button>
      </form>
    </div>
  </main>
  <footer th:include="~{ footer :: #footer }"></footer>
</body>

</html>
