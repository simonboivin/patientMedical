<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head th:include="~{ head :: #head }"></head>

<body>

  <header th:include="~{ header :: #header }"></header>
  <main>
    <div id="formulaire" class="container">
      <div class="entete_fenetre" th:text="${entete_titre}"></div>
      <form name="patientForm" method="POST">
        <div id="villes_input">
          <div class="input-group flex-nowrap mb-3">
            <span class="input-group-text" id="addon-wrapping"><i class="fas fa-city pe-2"></i>Nom</span>
            <input type="text" name="nom" class="form-control" placeholder="Nom" th:value="${value_nom}">
          </div>

          <div class="input-group flex-nowrap mb-3">
            <span class="input-group-text" id="addon-wrapping"><i class="far fa-envelope-open pe-2"></i>Code
              Postal</span>
            <input type="cp" name="cp" id="cp" class="form-control" placeholder="Code Postal" th:value="${value_cp}">
          </div>
        </div>
    </div>
    <button class="btn btn-primary" th:text="${button_submit_text}"></button>
    </form>
    </div>
  </main>
  <footer th:include="~{ footer :: #footer }"></footer>
</body>

</html>
