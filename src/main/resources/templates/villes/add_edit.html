<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="/style.css">
  <script src="https://kit.fontawesome.com/aa7abb9c95.js" crossorigin="anonymous"></script>

</head>

<body>

<header th:include="~{ header :: #header }"></header>
<main>
  <div id="formulaire">
    <div class="entete_formulaire" th:text="${entete_titre}"></div>
    <form name="patientForm"  method="POST">
      <div class="form_block">
        <div class="icon_champ">
          <span class="icone"><i class="fas fa-city"></i>Nom</span>
          <input type="text" name="nom" th:placeholder="${placeholder_nom}" th:value="${value_nom}">

        </div>
      </div>
      <div class="form_block">
        <div class="icon_champ">
          <span class="icone"><i class="far fa-envelope-open"></i>Code Postal</span>
          <input type="cp" name="cp" id="cp" th:placeholder="${placeholder_cp}"
                 th:value="${value_cp}">
        </div>

      </div>
      <button th:text="${button_submit_text}"></button>
    </form>
  </div>
</main>
</body>

</html>
