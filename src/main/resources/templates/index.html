<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:include="~{ head :: #head }"></head>

<body>

    <header th:include="~{ header :: #header }"></header>

    <main>
        <div id="dashboard" class="container">
            <div class="entete_fenetre">Menu</div>
            <div class="conteneur_fenetre">
                <a href="/patients/list" class="btn btn-primary">
                    <i class="fas fa-user-injured"></i>Patients
                </a>
                <a href="/villes/list" class="btn btn-primary">
                    <i class="fas fa-city"></i>Villes
                </a>
                <a href="/rdv/list" class="btn btn-primary">
                    <i class="far fa-calendar-alt"></i>Rendez-vous
                </a>
                <a href="/users/list" class="btn btn-primary" sec:authorize="hasRole('ROLE_ADMIN')">
                    <i class="far fa-user-circle"></i>Utilisateurs
                </a>


                <a href="/logout" class="btn btn-primary">
                    <i class="fas fa-sign-out-alt"></i>DÃ©connexion
                </a>



            </div>

            <br>

            <div class="m-4">
                <H5>Nombre de rendez-vous</H5>
                <table class="table table-striped">
                    <thead>
                        <th>Mois</th>
                        <th>Nombre de rendez-vous</th>
                    </thead>
                    <tr th:each="compte : ${compte}">
                        <td th:utext="${compte.key}"></td>
                        <td th:utext="${compte.value}"></td>
                    </tr>
                </table>
            </div>

        </div>
    </main>
    <footer th:include="~{ footer :: #footer }"></footer>
</body>

</html>
